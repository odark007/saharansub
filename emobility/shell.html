<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STEP 1: CHANGE THE PAGE TITLE -->
    <title>New Page Title - Saharansub</title>
    
    <!-- CSS and Font Links (these stay the same) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Raleway:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="e-mobility.css" rel="stylesheet">
</head>

<!-- STEP 2: SET THE UNIQUE PAGE ID FOR THE NAV MENU -->
<body data-page-id="newpage">

    <!-- Header will be populated by templating.js -->
    <header id="header-placeholder"></header>
    
    <!-- STEP 3: ADD YOUR UNIQUE PAGE CONTENT HERE -->
    <main>
        <div class="container" style="padding: 100px 15px; min-height: 60vh;">
            <h1>Your New Page Content</h1>
            <p>Start building the unique content for this page inside the main tag.</p>
        </div>
    </main>
    
    <!-- Footer will be populated by templating.js -->
    <footer id="footer-placeholder" class="footer"></footer>

    <!-- SCRIPTS FOR NEW PAGES (these stay the same) -->
    <script src="templating.js"></script>
    <script src="e-mobility-reusable.js"></script>
</body>
</html>
