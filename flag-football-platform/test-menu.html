<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
  <div id="app">
    <nav id="navbar" class="navbar">
      <div class="navbar-container">
        <button id="menu-toggle" class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="navbar-title">Flag Football</h1>
      </div>
    </nav>

    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
        <button id="sidebar-close" class="icon-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="sidebar-link"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="#" class="sidebar-link"><i class="fas fa-bookmark"></i><span>Favorites</span></a>
        <a href="#" class="sidebar-link"><i class="fas fa-cog"></i><span>Settings</span></a>
        <a href="#" class="sidebar-link"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
      </nav>
    </aside>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <main class="main-content">
      <h2>Click the hamburger menu to test</h2>
    </main>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarClose = document.getElementById('sidebar-close');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('active');
      sidebarOverlay.classList.add('active');
    });

    sidebarClose.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  </script>
</body>
</html>
