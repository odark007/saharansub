<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#013369">
  <meta name="description" content="Learn flag football rules with AI-powered assistance. NFL Flag and IFAF rulebooks available offline.">
  
  <title>Flag Football Rules Platform</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/flag-football-platform/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/flag-football-platform/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/flag-football-platform/assets/icons/icon-512.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/flag-football-platform/css/styles.css">
  <link rel="stylesheet" href="/flag-football-platform/css/components.css">
  <link rel="stylesheet" href="/flag-football-platform/css/mobile.css">
</head>
<body>
  <!-- App Container -->
  <div id="app">
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
      <div class="navbar-container">
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="navbar-title">Flag Football</h1>
        <div class="navbar-actions">
          <button id="notification-btn" class="icon-btn" aria-label="Notifications">
            <i class="fas fa-bell"></i>
            <span id="notification-badge" class="badge hidden">0</span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>Menu</h2>
        <button id="sidebar-close" class="icon-btn" aria-label="Close menu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="sidebar-link active" data-route="/">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="/profile" class="sidebar-link" data-route="/profile">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
        <a href="/favorites" class="sidebar-link" data-route="/favorites">
          <i class="fas fa-bookmark"></i>
          <span>Favorites</span>
        </a>
        <a href="/settings" class="sidebar-link" data-route="/settings">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a>
        <a href="#" id="logout-btn" class="sidebar-link">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Dynamic content loads here -->
      <div id="view-container"></div>
    </main>

    <!-- Bottom Navigation -->
    <nav id="bottom-nav" class="bottom-nav">
      <a href="/" class="bottom-nav-item active" data-route="/">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="/progress" class="bottom-nav-item" data-route="/progress">
        <i class="fas fa-chart-line"></i>
        <span>Progress</span>
      </a>
      <a href="/favorites" class="bottom-nav-item" data-route="/favorites">
        <i class="fas fa-bookmark"></i>
        <span>Favorites</span>
      </a>
      <a href="/chat-history" class="bottom-nav-item" data-route="/chat-history">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
      </a>
    </nav>

    <!-- Voice Chat Floating Button (shows on specific pages) -->
    <button id="voice-chat-btn" class="voice-chat-btn hidden" aria-label="Voice assistant">
      <i class="fas fa-microphone"></i>
    </button>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
      <i class="fas fa-wifi-slash"></i>
      <span>You are offline</span>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/flag-football-platform/js/app.js"></script>
</body>
</html>
